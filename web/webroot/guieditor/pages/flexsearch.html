<div class="container">
    <p>
        <textarea id="fsqlField" ng-model="fsqlField" rows="7" class="fsql"></textarea>
    </p>
    <p>
        <button ng-click="execute()" type="button" class="btn btn-default">
            Execute
        </button>
            <button type="button" class="pull-right btn btn-default" aria-label="History" data-toggle="modal" data-target="#historyModel">
                <span class="glyphicon glyphicon-time" aria-hidden="true"></span> History
            </button>
    </p>
    <!-- History modal dialog -->
    <div class="modal" id="historyModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">FSQL History</h4>
                </div>
                <div class="modal-body" >
                    <ul class="fsql-history-list list-group" ng-repeat="h in history track by $index" data-dismiss="modal" ng-click="setFSql(h)">
                        <li class="list-group-item">{{h}}</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7">
            <div class="panel panel-primary">
                <div class="panel-heading">FS results</div>

                <table class="panel-body table">
                    <thead>
                    <tr>
                        <th ng-repeat="h in headers">{{h.caption}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="r in data">
                        <td ng-repeat="c in r">
                            <span ng-switch on="c.type">
                                <span ng-switch-when="pk" >
                                    <span ng-click="openObject(c.text)" class="pk-link glyphicon glyphicon-info-sign"></span>
                                    {{c.text}}
                                </span>
                                <span ng-switch-default>
                                    {{c.text}}
                                </span>
                            </span>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading">Type: {{objType}} (pk: {{objPk}})</div>
                <table class="panel-body table">
                    <tbody>
                    <tr ng-repeat="r in objTable">
                        <td ng-repeat="c in r">
                            {{c.text}}
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
